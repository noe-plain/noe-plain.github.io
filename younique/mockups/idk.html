<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Younique</title>
    <link rel="stylesheet" href="styles.css">

    <style>/* styles.css */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        *{
            background: transparent;
        }
        
        .header {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            z-index: 2;
            background: transparent;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 300;
            text-transform: lowercase;
            letter-spacing: 2px;
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 80px;
        }
        
        .icon {
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
        </style>
</head>

<body>
    <header class="header">
        <img src="./bilder/younique-header-image.jpg" alt="Header Bild" class="header-image">
        <div class="overlay">
            <h1 class="logo">younique</h1>
            <div class="buttons">
                <button>Wir funktonieren Younique</button>
                <button>Unser Angebot</button>
                <button>Auftrag einreichen</button>
            </div>
        </div>
    </header>
    <footer class="footer">
        <div class="icon">&#128269;</div>
        <div class="icon">&#128172;</div>
    </footer>
</body>

</html>
